<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    
    
    
        <link rel="stylesheet" href="css/login.css">

    
    
    
  </head>

  <body>

    <body class="align">

  <div class="site__container">
    <img class="logo_login" src="images/logorenault.png" alt="" height="180" width="180">
    <div class="grid__container">

      <form action="" method="post" class="form form--login">

        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Usuario</span></label>
          <input id="login__username" type="text" class="form__input" placeholder="Usuario" required>
        </div>

        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">Contraseña</span></label>
          <input id="login__password" type="password" class="form__input" placeholder="Contraseña" required>
        </div>

        <div class="form__field">
          <input type="submit" value="Iniciar Session">
        </div>

      </form>


    </div>

  </div>

</body>
    
    
    
    
    
  </body>
</html>
