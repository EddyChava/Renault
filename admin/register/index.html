<body>
<div class="image-container set-full-height" style="background-image: url('images/reno1.jpg')" >
  
       <div class="logo-container">
          <div class="logo">
              <img src="images/logo.png" height="70px" width="70px">
          </div>
          <div class="brand">
              Administrador
          </div>
      </div>
    
    
    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
           
            <!--      Wizard container        -->   
            <div class="wizard-container"> 
                
                <div class="card wizard-card ct-wizard-orange" id="wizardProfile">
                    <form  enctype="multipart/form-data" action="registrar_tecnico.php" method="POST" id="register_user" name="register_user">
         
                
                    	<div class="wizard-header">
                        	<h3>
                        	   <b>Registro de Tecnicos</b><br>
                        	
                        	</h3>
                    	</div>
                    	<ul>
                            <li><a href="#about" data-toggle="tab">Datos Personales</a></li>
                           
                        </ul>
                        
                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                 
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input name="wizard-picture" type="file" id="wizard-picture">
                                          </div>
                                          <h6>Elegir Imagen</h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                        <label>Nombre <small>(required)</small></label>
                                        <input name="firstname" type="text" class="form-control" >
                                      </div>
                                      <div class="form-group">
                                        <label>Apellido Paterno <small>(required)</small></label>
                                        <input name="lastnamePatern" type="text" class="form-control" >
                                      </div>
                                      <div class="form-group">
                                        <label>Apellido Materno <small>(required)</small></label>
                                        <input name="lastnameMother" type="text" class="form-control" >
                                      </div>
                                  </div>
                         
                              </div>
                            </div>
                       
                         
                        </div>
                        <div class="wizard-footer">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' id="finish" value='Registrar' />
        
                            </div>
                            
                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>	
                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->

</div>
